<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/Clash Of Clans Logo Vector.png" alt="" srcset="" />
      </div>
    </header>

    <section>
      <nav class="navbar">
        <h1>Goblin</h1>
        <ul class="nav-el">
          <li class="nav-link">
            <a href="#">Home</a>
          </li>
          <li class="nav-link">
            <a href="#">About</a>
          </li>
          <li class="nav-link has-dropdown">
            <a href="#">
              Gameplay
            </a>
            <ul class="dropdown">
              <li class="drop-el">Discord</li>
              <li class="drop-el">Clan</li>
              <li class="drop-el">Stream</li>
            </ul>
          </li>
        </ul>
        <div class="profile">
          <a href="#"><button class="join-btn">Join</button></a>
          |
          <a href="#">
            <img src="images/profile.png" alt="">
          </a>
        </div>
      </nav>
      <main>
        <div class="social">
          <ul class="social-link">
            <li class="social-item">
              <a href="#">
                <img src="images/insta.png" alt="instagram" class="social-img">
              </a>
            </li>
            <li class="social-item">
              <a href="#">
                <img src="images/fb.png" alt="facebook"  class="social-img">
              </a>
            </li>
            <li class="social-item">
              <a href="#">
                <img src="images/x.png" alt="twitter"  class="social-img">
              </a>
            </li>
          </ul>
        </div>
        <div class="poster-text">
          <p>Gobling gives you the best Loot <br> if you love gold <br> choose <span>Goblin</span></p>
          <div class="download">
            <button class="dnld-btn btn">Download</button>
            <button class="btn">learn_more</button>
          </div>
        </div>
        <div class="poster">
          <img src="images/goblin.png" alt="" />
        </div>
      </main>
      <div class="change">
        <button class="change-btn">></button>
      </div>
    </section>
  </body>
</html>
